{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="mt-4 text-center">💖 Personnes qui ont liké {{ user.username }}</h2>
    
    <div class="list-group">
        {% for liker in likers %}
            <a href="{% url 'user-profile' username=liker.username %}" class="list-group-item list-group-item-action">
                {{ liker.username }}
            </a>
        {% empty %}
            <p class="text-center">Personne ne vous a encore liké 😢</p>
        {% endfor %}
    </div>

    <a href="{% url 'user-profile' username=user.username %}" class="btn btn-secondary mt-3">⬅️ Retour au profil</a>
</div>
{% endblock %}
